<link rel="import" href="../paper-tooltip/paper-tooltip.html">
<link rel="import" href="../paper-fab/paper-fab.html">

<!--
`paper-fab-menu-item` creates a item of floating action button menu with paper elements. On mobile device, tooltip is automatically shown, otherwise it will be hidden on desktop browsers.

##### Example

    <paper-fab-menu icon="menu" closeIcon="close" duration="0.3">
      <paper-fab-menu-item icon="info-outline" tooltip="Information"></paper-fab-menu-item>
      <paper-fab-menu-item icon="alarm"  tooltip="Alarm"></paper-fab-menu-item>
      <paper-fab-menu-item icon="star-outline"  tooltip="Favorites"></paper-fab-menu-item>
      <paper-fab-menu-item icon="list"  tooltip="List"></paper-fab-menu-item>
    </paper-fab-menu>

### Styling

The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--paper-fab-menu-item-background` | The background color of the button | `--accent-color`


@element paper-fab-menu-item
@blurb `paper-fab-menu-item` creates a item of floating action button menu with paper elements.
@status alpha
@homepage http://cwdoh.github.io/paper-fab-menu
-->
<dom-module id="paper-fab-menu-item">

  <template>
    <style>
      :host {
        margin: 5px 5px;
      }

      #icon {
        --paper-fab-background: var(--paper-fab-menu-item-background, --accent-color);
      }

    </style>
    <paper-fab id="icon" icon="{{icon}}" src="{{src}}" mini></paper-fab>
    <paper-tooltip id="tooltip" for="icon" position="left">{{tooltip}}</paper-tooltip>

  </template>
  <script>
    Polymer({
      is: 'paper-fab-menu-item',
      properties: {
        /**
         * Set opened the icon of menu item.
         *
         * @attribute icon
         * @type String
         * @default 'info-outline'
         */
        icon: {
          type: String,
          value: 'info-outline',
          notify: true
        },
        src: {
          type: String,
          notify: true
        },
        /**
         * Set the tooltip text. Tooltips will be shown on the left side of menuitem.
         *
         * @attribute tooltip
         * @type String
         * @default ''
         */
        tooltip: {
          type: String,
          value: '',
          notify: true
        }
      },
      ready: function () {
        if ('ontouchend' in document) {
          this.$.tooltip.show = true;
        }
      }
    });
  </script>
</dom-module>
